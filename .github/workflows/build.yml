name: Build Rei

on:
  push:
    tags: [ "*" ]
    branches: [ "main" ]
    paths:
      - '.github/workflows/build.yml'
      - 'app/**'
      - 'daemon/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/build.yml'
      - 'app/**'
      - 'daemon/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
  workflow_call:
  workflow_dispatch:

jobs:
  build-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Generate version
        id: parse_version
        run: |
          COMMIT_NUM=$(git rev-list --count HEAD)
          VERSION=$(echo "$COMMIT_NUM + 200 + 10000" | bc)
          echo "Generated Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Check signing config
        id: check_signing
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          if [ -n "$SIGNING_KEY" ]; then
            echo "signing_configured=true" >> $GITHUB_OUTPUT
          else
            echo "signing_configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platform-tools build-tools;36.1.0 build-tools;33.0.0 ndk;29.0.14206865'

      - name: Build with Gradle
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_SDK_ROOT }}/ndk/29.0.14206865
          ANDROID_NDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}/ndk/29.0.14206865
        run: |
          printf '\norg.gradle.parallel=true\norg.gradle.jvmargs=-Xmx2048m\n' >> gradle.properties
          ./gradlew clean assembleDebug assembleRelease

      - name: Sign Release
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        if: steps.check_signing.outputs.signing_configured == 'true'
        continue-on-error: true
        uses: kevin-david/zipalign-sign-android-release@v2
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ vars.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          zipAlign: true

      - name: Sign Debug APK
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        if: steps.check_signing.outputs.signing_configured == 'true'
        continue-on-error: true
        uses: kevin-david/zipalign-sign-android-release@v2
        id: sign_debug_app
        with:
          releaseDirectory: app/build/outputs/apk/debug
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ vars.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          zipAlign: true

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            echo "$GPG_PRIVATE_KEY" | gpg --batch --import
            echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
            gpgconf --kill gpg-agent
          fi

      - name: GPG sign APKs
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}
        run: |
          if [ -z "$GPG_PRIVATE_KEY" ]; then
            echo "GPG_PRIVATE_KEY not set, skipping."
            exit 0
          fi
          RELEASE_APK="${{ steps.sign_app.outputs.signedReleaseFile }}"
          DEBUG_APK="${{ steps.sign_debug_app.outputs.signedReleaseFile }}"
          if [ -n "$GPG_FINGERPRINT" ]; then
            KEY_ARG="--local-user $GPG_FINGERPRINT"
          else
            KEY_ARG=""
          fi
          if [ -f "$RELEASE_APK" ]; then
            gpg --batch --yes --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" $KEY_ARG --detach-sign "$RELEASE_APK"
          fi
          if [ -f "$DEBUG_APK" ]; then
            gpg --batch --yes --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" $KEY_ARG --detach-sign "$DEBUG_APK"
          fi

      - name: Upload mappings
        uses: actions/upload-artifact@v4
        with:
          name: mappings
          path: app/build/outputs/mapping/release/
        continue-on-error: true

      - name: Upload build artifact
        if: steps.check_signing.outputs.signing_configured == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: Rei
          path: |
            ${{ steps.sign_app.outputs.signedReleaseFile }}
            ${{ steps.sign_debug_app.outputs.signedReleaseFile }}
            ${{ steps.sign_app.outputs.signedReleaseFile }}.sig
            ${{ steps.sign_debug_app.outputs.signedReleaseFile }}.sig

      - name: Upload build artifact (unsigned)
        if: steps.check_signing.outputs.signing_configured != 'true'
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: Rei-unsigned
          path: |
            app/build/outputs/apk/release/
            app/build/outputs/apk/debug/

      - name: Post to channel (Reibot)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.ref_type != 'tag' }}
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
          CHAT_ID: ${{ vars.CHAT_ID }}
          MESSAGE_THREAD_ID: ${{ vars.MESSAGE_THREAD_ID }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          TITLE: Rei
          VERSION: ${{ steps.parse_version.outputs.VERSION }}
          BRANCH: ${{ github.ref_name }}
        run: |
          if [ -z "$BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            echo "BOT_TOKEN/CHAT_ID not set, skipping."
            exit 0
          fi
          python3 -m pip install --upgrade pip
          python3 -m pip install telethon==1.34.0
          RELEASE_APK="${{ steps.sign_app.outputs.signedReleaseFile }}"
          DEBUG_APK="${{ steps.sign_debug_app.outputs.signedReleaseFile }}"
          if [ -f "$RELEASE_APK" ] && [ -f "$DEBUG_APK" ]; then
            python3 scripts/reibot.py "$RELEASE_APK" "$DEBUG_APK"
          fi

      - name: Release APK
        if: steps.check_signing.outputs.signing_configured == 'true' && github.ref_type == 'tag'
        continue-on-error: true
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ steps.parse_version.outputs.VERSION }}
          artifacts: ${{ steps.sign_app.outputs.signedReleaseFile }},${{ steps.sign_app.outputs.signedReleaseFile }}.sig
          generateReleaseNotes: true
          makeLatest: true
          replacesArtifacts: true
