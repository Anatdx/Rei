name: Build Rei

on:
  push:
    tags: [ "*" ]
    branches: [ "main" ]
    paths:
      - '.github/workflows/build.yml'
      - 'app/**'
      - 'daemon/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/build.yml'
      - 'app/**'
      - 'daemon/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
  workflow_call:
  workflow_dispatch:

jobs:
  build-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Generate version
        id: parse_version
        run: |
          COMMIT_NUM=$(git rev-list --count HEAD)
          VERSION=$(echo "$COMMIT_NUM + 200 + 10000" | bc)
          echo "Generated Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Check signing config
        id: check_signing
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          if [ -n "$SIGNING_KEY" ]; then
            echo "signing_configured=true" >> $GITHUB_OUTPUT
          else
            echo "signing_configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platform-tools build-tools;36.1.0 ndk;29.0.14206865'

      - name: Prepare signing keystore
        if: steps.check_signing.outputs.signing_configured == 'true'
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          ALIAS: ${{ vars.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$SIGNING_KEY" | base64 -d > "$RUNNER_TEMP/rei.jks"
          echo "REI_KEYSTORE=$RUNNER_TEMP/rei.jks" >> $GITHUB_ENV
          echo "REI_KEY_ALIAS=$ALIAS" >> $GITHUB_ENV
          echo "REI_KEYSTORE_PASSWORD=$KEY_STORE_PASSWORD" >> $GITHUB_ENV
          echo "REI_KEY_PASSWORD=$KEY_PASSWORD" >> $GITHUB_ENV

      - name: Build with Gradle
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_SDK_ROOT }}/ndk/29.0.14206865
          ANDROID_NDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}/ndk/29.0.14206865
        run: |
          printf '\norg.gradle.parallel=true\norg.gradle.jvmargs=-Xmx2048m\n' >> gradle.properties
          ./gradlew clean assembleDebug assembleRelease

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            echo "$GPG_PRIVATE_KEY" | gpg --batch --import
            echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
            gpgconf --kill gpg-agent
          fi

      - name: GPG sign APKs
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}
        run: |
          if [ -z "$GPG_PRIVATE_KEY" ]; then
            echo "GPG_PRIVATE_KEY not set, skipping."
            exit 0
          fi
          RELEASE_APK="app/build/outputs/apk/release/app-release.apk"
          DEBUG_APK="app/build/outputs/apk/debug/app-debug.apk"
          if [ -n "$GPG_FINGERPRINT" ]; then
            KEY_ARG="--local-user $GPG_FINGERPRINT"
          else
            KEY_ARG=""
          fi
          if [ -f "$RELEASE_APK" ]; then
            gpg --batch --yes --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" $KEY_ARG --detach-sign "$RELEASE_APK"
          fi
          if [ -f "$DEBUG_APK" ]; then
            gpg --batch --yes --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" $KEY_ARG --detach-sign "$DEBUG_APK"
          fi

      - name: Upload mappings
        uses: actions/upload-artifact@v4
        with:
          name: mappings
          path: app/build/outputs/mapping/release/
        continue-on-error: true

      - name: Upload build artifact
        if: steps.check_signing.outputs.signing_configured == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: Rei
          path: |
            app/build/outputs/apk/release/app-release.apk
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk.sig
            app/build/outputs/apk/debug/app-debug.apk.sig

      - name: Upload build artifact (unsigned)
        if: steps.check_signing.outputs.signing_configured != 'true'
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: Rei-unsigned
          path: |
            app/build/outputs/apk/release/
            app/build/outputs/apk/debug/

      - name: Post to channel (Reibot)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.ref_type != 'tag' }}
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
          CHAT_ID: ${{ vars.CHAT_ID }}
          MESSAGE_THREAD_ID: ${{ vars.MESSAGE_THREAD_ID }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          TITLE: Rei
          VERSION: ${{ steps.parse_version.outputs.VERSION }}
          BRANCH: ${{ github.ref_name }}
        run: |
          if [ -z "$BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            echo "BOT_TOKEN/CHAT_ID not set, skipping."
            exit 0
          fi
          python3 -m pip install --upgrade pip
          python3 -m pip install telethon==1.34.0
          RELEASE_APK="app/build/outputs/apk/release/app-release.apk"
          DEBUG_APK="app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$RELEASE_APK" ] && [ -f "$DEBUG_APK" ]; then
            python3 scripts/reibot.py "$RELEASE_APK" "$DEBUG_APK"
          fi

      - name: Release APK
        if: steps.check_signing.outputs.signing_configured == 'true' && github.ref_type == 'tag'
        continue-on-error: true
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ steps.parse_version.outputs.VERSION }}
          artifacts: app/build/outputs/apk/release/app-release.apk,app/build/outputs/apk/release/app-release.apk.sig
          generateReleaseNotes: true
          makeLatest: true
          replacesArtifacts: true
